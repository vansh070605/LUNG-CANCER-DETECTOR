<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Lung Cancer Risk Detection</h1>
    
    <form action="/predict" method="POST">
        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <!-- Smoking -->
        <label for="smoking">Smoking:</label>
        <select name="smoking" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <!-- Cough -->
        <label for="cough">Persistent Cough:</label>
        <select name="cough" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <!-- Chest Pain -->
        <label for="chest_pain">Chest Pain:</label>
        <select name="chest_pain" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <!-- Fatigue -->
        <label for="fatigue">Fatigue:</label>
        <select name="fatigue" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <!-- Shortness of Breath -->
        <label for="shortness_of_breath">Shortness of Breath:</label>
        <select name="shortness_of_breath" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
