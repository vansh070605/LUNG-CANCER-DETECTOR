<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/history">History</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Lung Cancer Risk Detection</h1>

        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Smoking:</label>
                <input type="radio" name="smoking" value="yes" required> Yes
                <input type="radio" name="smoking" value="no"> No
            </div>

            <div class="form-group">
                <label>Persistent Cough:</label>
                <input type="radio" name="cough" value="yes" required> Yes
                <input type="radio" name="cough" value="no"> No
            </div>

            <div class="form-group">
                <label>Chest Pain:</label>
                <input type="radio" name="chest_pain" value="yes" required> Yes
                <input type="radio" name="chest_pain" value="no"> No
            </div>

            <div class="form-group">
                <label>Fatigue:</label>
                <input type="radio" name="fatigue" value="yes" required> Yes
                <input type="radio" name="fatigue" value="no"> No
            </div>

            <div class="form-group">
                <label>Shortness of Breath:</label>
                <input type="radio" name="shortness_of_breath" value="yes" required> Yes
                <input type="radio" name="shortness_of_breath" value="no"> No
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Display Prediction Result -->
        {% if result %}
        <div class="result-box">
            <h2>Prediction Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
